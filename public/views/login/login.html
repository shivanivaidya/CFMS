<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>

	<body ng-app="myApp" ng-controller="LoginController">
		<div class = "container">
		
			<h3> Welcome to Career Fair Management System!! </h3> 
			
			<form name="loginForm" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Username :</label>
						<div class="col-sm-2">
							<input type="text" ng-model="username"  placeholder="Enter username" required/>
						</div>
				</div> 
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Password :</label>
						<div class="col-sm-2">
							<input type="password" ng-model="password" placeholder="Enter password" required/>
						</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label">Login as :</label>
					<div class="col-sm-2">
						<select ng-options="u.user for u in users"
								ng-model="selectedUser"></select>
					</div>
				</div>
				
				</hr>
				<button class="col-sm-2 btn btn-success" ng-disabled="loginForm.$invalid" ng-click="add()"> Login </button> 
				<button class="col-sm-2 btn btn-warning" ng-click="go('/registration.html')">Register</button> 
			</form>
		</div>		
		<script src="../../js/angular.js"></script>
		<!--script src="../js/angular-route.js"></script-->
		<script src="LoginController.js"></script>
		<!--script src="../js/app.js"></script-->
	</body>
</html>
