
		<div class = "container">
		
			<h3> Welcome to Career Fair Management System!! </h3> 
			</br>
			
			<ul class="nav nav-tabs">
				<li style="cursor: pointer;" ng-click="goToSearch()"><a ng-href="">Home</a></li>

				<li style="cursor: pointer;" ng-click="goToEditProfile()"><a ng-href="" 
				ng-show="!(currentUser.userType == 'Admin')">Edit Profile</a></li>

				<li style="cursor: pointer;" class="active" ng-click="viewMyProfile()" 
				ng-show="isMyProfile && currentUser.userType != 'Admin'"><a ng-href="">My Profile</a></li>

				<li style="cursor: pointer;" ng-click="viewMyProfile()" 
				ng-show="!isMyProfile && currentUser.userType != 'Admin'"><a ng-href="">My Profile</a></li>

				<li style="cursor: pointer;" class="active" ng-show="!isMyProfile"><a ng-href="">Company Profile</a></li>
				
				<li style="cursor: pointer;" ng-click="logout()"><a ng-href="">Logout</a></li>
			</ul>
			
			<div class="panel panel-info">
				<h3 class="panel panel-heading" align="center"> {{companyName}} </h3> 
			
				<div class="panel-body">
					<label>Official Website :</label>
					<a href="http://{{website}}" target="_blank">{{website}}</a>
				</div> 
				
				<div class="panel-body">
					<label>Industry :</label>
					{{industry}}
				</div> 
				
				<div class="panel-body">
					<label>Headquarters :</label>
					{{headquarters}}
				</div> 
				
				<div class="panel-body">
					<label>Contact No :</label>
					{{contactNo}}
				</div> 
				
				<div class="panel-body">
					<label>About Us :</label>
					{{aboutUs}}
				</div> 

				<div class="panel-body">
					<label>Our Recruiter(s) :</label>
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="recruiter in recruiters"> 
							<b> <a href="" ng-click="viewUser(recruiter, 'Recruiter')"> 
							{{recruiter.firstName + " " + recruiter.lastName}}</a> </b>
						</li>
					</ul>
				</div>
				
			<div class="panel-body">
					<button class="col-sm-2 btn btn-danger" ng-show="currentUser.userType == 'Admin'" 
					ng-click="deleteCompany(companyId)"> Delete Company </button> 
				</div>
				</br></br>

				</div>

		</div>
