
		<div class = "container">
		
			<h3> Welcome to Career Fair Management System!! </h3> 
			</br>
			
			<ul class="nav nav-tabs" ng-show="currentUser.userType == 'Recruiter'">
				<li style="cursor: pointer;" ng-click="goToSearch()"><a ng-href="">Home</a></li>
				<li style="cursor: pointer;" ng-click="goToEditProfile()"><a ng-href="">Edit Profile</a></li>
				<li style="cursor: pointer;" ng-click="viewMyProfile()"><a ng-href="">My Profile</a></li>
				<li style="cursor: pointer;" class="active" ng-show="!isMyProfile"><a ng-href="">Add Job</a></li>
				<li style="cursor: pointer;" ng-click="logout()"><a ng-href="">Logout</a></li>
			</ul>
			</br></br>
			
				<form name="addJobForm" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Job Title :</label>
							<div class="col-sm-2">
								<input type="text" ng-model="jobTitle"  placeholder="Enter job title" required/>
							</div>
					</div> 
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Job Description :</label>
							<div class="col-sm-2">
								<textarea name="jobDescription" ng-maxlength="200" ng-model="jobDescription"  placeholder="Enter job description"></textarea>
							</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Qualifications :</label>
							<div class="col-sm-2">
								<textarea name="qualifications" ng-maxlength="200" ng-model="qualifications"  placeholder="Enter required qualifications"></textarea>
							</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Job Type :</label>
						<div class="col-sm-2">
							<select ng-options="j for j in jobTypes"
									ng-model="selectedJobType"></select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Location :</label>
							<div class="col-sm-2">
								<input type="text" ng-model="city"  placeholder="Enter city" required/>
							</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Compensation :</label>
							<div class="col-sm-2">
								<input type="text" ng-model="compensation"  placeholder="Enter compensation provided" required/>
							</div>
					</div>
					
					</hr>
					<button class="col-sm-2 btn btn-success" ng-click="save()"> Save </button> 
					<button class="col-sm-2 btn btn-danger" ng-click="goToSearch()"> Cancel </button> 
				</form>
			
			
		</div>
